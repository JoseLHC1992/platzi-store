languaje: node_js
cache:
  directories:
    - node_modules
    - ~/.npm
node_js:
  - '14'
git: 
  depth: 3
script:
  - yarn build
deploy:
  provider: pages
  skit-cleanup: true
  keep-history: true
  github-token: $GITHUB-TOKEN
  local_dir: dist/
  target-branch: gh-pages
  commit_message: "Deploy del proyecto"
  on:
    branch: master